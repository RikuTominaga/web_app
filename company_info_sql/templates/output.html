<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>output</title>
        <style>
            .cos_title{font-size:x-large; font-weight:bold}
            .cos_num{font-size:larger}
            .inf{font-size:larger; font-weight:bold}
            dt{float:left; font-weight:bold}
            dd{margin-left:100px}
        </style>
    </head>
    <body>
        <ul>
            <div class="cos_title">類似度（Cosine Similarity）</div>
            <div class="cos_num">{{session["cos_sim_fin"]}}</div>
            <br>
            <div class="inf">法人１について</div>

                <dt>法人名</dt>
                <dd>{{session["name1"]}}</dd>
                <dt>法人番号</dt>
                <dd>{{session["num1"]}}</dd>
                <dt>事業内容</dt>
                <dd>{{session["info1"]}}</dd>
                </tr>
            </dl>
            <div class="inf">法人２について</div>
            <dl>
                <dt>法人名</dt>
                <dd>{{session["name2"]}}</dd>
                <dt>法人番号</dt>
                <dd>{{session["num2"]}}</dd>
                <dt>事業内容</dt>
                <dd>{{session["info2"]}}</dd>
                </tr>
            </dl>


        </ul>
    </body>
</html>
